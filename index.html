<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сервис комментариев со спам фильтром</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="container">
      <div>
        <p>Введите ваше имя:</p>
        <input type="text" id="name" placeholder="Введите ваше имя" />
        <p>Введите ссылку вашего аватара:</p>
        <input type="text" id="avatar" placeholder="Введите ссылку на аватар" />
        <p>Введите ваш комментарий:</p>
        <textarea id="message" placeholder="Введите ваше сообщение"></textarea>
        <div>
          <label>
            <input type="checkbox" id="showName" checked /> Показать имя в
            комментарии
          </label>
        </div>
        <div>
          <button id="submit">Добавить комментарий</button>
        </div>
      </div>
      <div>
        <h3>Чат</h3>
        <div id="comments"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
